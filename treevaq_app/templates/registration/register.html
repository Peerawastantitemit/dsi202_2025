{% extends 'treevaq_app/base.html' %}
{% load static %}

{% block title %}{{ company_name }} - Register{% endblock %}

{% block content %}
<section class="auth-form-section container">
    <h2>Register</h2>
    <form method="post" action="{% url 'account_signup' %}"> {% csrf_token %}
        {{ form.as_p }} {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" class="btn">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'account_login' %}">Login here</a>.</p>
</section>
{% endblock %}
